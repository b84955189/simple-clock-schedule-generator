<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可拖动的时钟</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .number1 { top: 33px; right: 89px; }
        .number2 { top: 75px; right: 43px; }
        .number3 { top: 135px; right: 20px; }
        .number4 { top: 196px; right: 40px; }
        .number5 { top: 239px; right: 85px; }
        .number6 { bottom: 20px; left: 145px; }
        .number7 { top: 240px; left: 90px; }
        .number8 { top: 192px; left: 40px; }
        .number9 { top: 135px; left: 20px; }
        .number10 { top: 72px; left: 40px; }
        .number11 { top: 33px; left: 83px; }
        .number12 { top: 16px; left: 139px; }
        
        .hand {
            position: absolute;
            transform-origin: bottom center;
            cursor: grab;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .hand:active {
            cursor: grabbing;
        }
        
        .hour-hand {
            width: 8px;
            height: 80px;
            top: 70px;
            left: 146px;
            background: linear-gradient(to top, #ffffff, #cccccc);
            z-index: 3;
        }
        
        .minute-hand {
            width: 6px;
            height: 110px;
            top: 40px;
            left: 147px;
            background: linear-gradient(to top, #ffffff, #cccccc);
            z-index: 2;
        }
        
        .center-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #ffffff, #aaaaaa);
            border-radius: 50%;
            top: 142px;
            left: 142px;
            z-index: 4;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .tick {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            top: 10px;
            left: 149px;
            transform-origin: center 140px;
        }
        
        .time-display {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-face">
            <!-- 刻度 -->
            <div class="tick" style="transform: rotate(0deg);"></div>
            <div class="tick" style="transform: rotate(30deg);"></div>
            <div class="tick" style="transform: rotate(60deg);"></div>
            <div class="tick" style="transform: rotate(90deg);"></div>
            <div class="tick" style="transform: rotate(120deg);"></div>
            <div class="tick" style="transform: rotate(150deg);"></div>
            <div class="tick" style="transform: rotate(180deg);"></div>
            <div class="tick" style="transform: rotate(210deg);"></div>
            <div class="tick" style="transform: rotate(240deg);"></div>
            <div class="tick" style="transform: rotate(270deg);"></div>
            <div class="tick" style="transform: rotate(300deg);"></div>
            <div class="tick" style="transform: rotate(330deg);"></div>
            
            <!-- 数字 -->
            <div class="number number12">12</div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            
            <!-- 指针 -->
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="center-dot"></div>
        </div>
        <div class="time-display" id="timeDisplay">00:00</div>
    </div>
    
    <script>
        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const timeDisplay = document.getElementById('timeDisplay');
        
        let isDragging = false;
        let currentHand = null;
        let startAngle = 0;
        let currentAngle = 0;
        
        // 初始化时间
        let hours = 12;
        let minutes = 0;
        
        // 更新指针位置
        function updateHands() {
            const hourDegree = (hours % 12) * 30 + (minutes / 60) * 30;
            const minuteDegree = minutes * 6;
            
            hourHand.style.transform = `rotate(${hourDegree}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegree}deg)`;
            updateTimeDisplay();
        }
        
        // 更新时间显示
        function updateTimeDisplay() {
            const displayHours = hours < 10 ? '0' + hours : hours;
            const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
            timeDisplay.textContent = `${displayHours}:${displayMinutes}`;
        }
        
        // 获取鼠标相对于时钟中心的角度
        function getAngle(e) {
            const rect = document.querySelector('.clock-container').getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const x = e.clientX - centerX;
            const y = e.clientY - centerY;
            
            let angle = Math.atan2(y, x) * 180 / Math.PI + 90;
            if (angle < 0) angle += 360;
            
            return angle;
        }
        
        // 鼠标按下事件
        function handleMouseDown(e, hand) {
            isDragging = true;
            currentHand = hand;
            startAngle = getAngle(e);
            
            if (hand === hourHand) {
                currentAngle = (hours % 12) * 30 + (minutes / 60) * 30;
            } else {
                currentAngle = minutes * 6;
            }
            
            e.preventDefault();
        }
        
        // 鼠标移动事件
        function handleMouseMove(e) {
            if (!isDragging) return;
            
            const newAngle = getAngle(e);
            let angleDiff = newAngle - startAngle;
            
            // 计算新的角度
            let finalAngle = currentAngle + angleDiff;
            
            // 标准化角度
            finalAngle = ((finalAngle % 360) + 360) % 360;
            
            if (currentHand === hourHand) {
                // 时针拖动，每30度为一小时
                hours = Math.round(finalAngle / 30) % 12;
                if (hours === 0) hours = 12;
                updateHands();
            } else {
                // 分针拖动，每6度为一分钟
                const lastMin = minutes;
                minutes = Math.round(finalAngle / 6) % 60;
                if (lastMin > 45 && minutes < 15) hours = hours % 12 + 1;       // 顺时针跨过 0 点
                else if (lastMin < 15 && minutes > 45) hours = (hours + 10) % 12 + 1; // 逆时针跨过 0 点
                updateHands();
            }
        }
        
        // 鼠标释放事件
        function handleMouseUp() {
            isDragging = false;
            currentHand = null;
        }
        
        // 添加事件监听器
        hourHand.addEventListener('mousedown', (e) => handleMouseDown(e, hourHand));
        minuteHand.addEventListener('mousedown', (e) => handleMouseDown(e, minuteHand));
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
        
        // 触摸事件支持
        hourHand.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleMouseDown(touch, hourHand);
        });
        
        minuteHand.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            handleMouseDown(touch, minuteHand);
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const touch = e.touches[0];
            handleMouseMove(touch);
        });
        
        document.addEventListener('touchend', handleMouseUp);
        
        // 初始化
        updateHands();
    </script>
</body>
</html>
